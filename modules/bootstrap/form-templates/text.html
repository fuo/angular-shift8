<div class="control-group {{$form[modelName].$valid | groupClassError:pristine}} {{controlGroupClass}}">
	<div class="control-label">
		<label for="{{id}}">{{label}}</label>
	</div>
	<div class="controls">
		<input type="text" value="{{value}}" id="{{id}}" />
		<span ng-show="help" class="{{helpClass}}" ng-bind-html-unsafe="help">
			{{help}}
		</span>
		<span class="{{errorClass}}" ng-repeat="(error, invalid) in $form[modelName].$error">
			{{error | errorMessage:error:invalid:modelName:label:pristine}}
		</span>
	</div>
</div>
